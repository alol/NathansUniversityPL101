<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet"
    href="http://nathansuniversity.com/css/mocha.css" />
  <script src=
    "http://nathansuniversity.com/js/jquery-1.7.1.min.js">
  </script>
  <script src=
    "http://nathansuniversity.com/js/chai.js">
  </script>
  <script src="http://nathansuniversity.com/js/mocha.js">
  </script>
  <script>mocha.setup('tdd')</script>
  <script>
var assert = chai.assert;

// A half-baked implementation of evalScheem
var evalScheem = function (expr, env) {
    // Numbers evaluate to themselves
    if (typeof expr === 'number') {
        return expr;
    }
    // Strings are variable references
    if (typeof expr === 'string') {
        return env[expr];
    }
    // Look at head of list for operation
    switch (expr[0]) {
        case '+':
            return evalScheem(expr[1], env) +
                   evalScheem(expr[2], env);
        case '-':
            return evalScheem(expr[1]) - evalScheem(expr[2]);
        case '*':
            return evalScheem(expr[1]) * evalScheem(expr[2]);
        case '/':
            return evalScheem(expr[1]) / evalScheem(expr[2]);
        case 'quote':
            return expr[1];
        case 'define':
            if(!env[expr[1]])
                    env[expr[1]] = evalScheem(expr[2], env);
            return 0;
        case 'set!':
            env[expr[1]] = evalScheem(expr[2], env);
            return 0;   }
};

// Some unit tests

suite('quote', function() {
    test('a number', function() {
        assert.deepEqual(
            evalScheem(['quote', 3], {}),
            3
        );
    });
    test('an atom', function() {
        assert.deepEqual(
            evalScheem(['quote', 'dog'], {}),
            'dog'
        );
    });
    test('a list', function() {
        assert.deepEqual(
            evalScheem(['quote', [1, 2, 3]], {}),
            [1, 2, 3]
        );
    });
});
suite('add', function() {
    test('two numbers', function() {
        assert.deepEqual(
            evalScheem(['+', 3, 5], {}),
            8
        );
    });
    test('a number and an expression', function() {
        assert.deepEqual(
            evalScheem(['+', 3, ['+', 2, 2]], {}),
            7
        );
    });
    test('2 + 2 = 4', function() {
        assert.deepEqual(
            evalScheem(['+', 2, 2], {}),
            4
        );
    });
    test('a dog and a cat', function() {
        assert.deepEqual(
            evalScheem(['+', 'dog', 'cat'], {}),
            42
        );
    });
});
suite('subtract', function() {
    test('two numbers', function() {
        assert.deepEqual(
            evalScheem(['-', 8, 5], {}),
            3
        );
    });
    test('a number and an expression', function() {
        assert.deepEqual(
            evalScheem(['-', 3, ['+', 2, 2]], {}),
            -1
        );
    });
    test('2 - 2 = 0', function() {
        assert.deepEqual(
            evalScheem(['-', 2, 2], {}),
            0
        );
    });
});
suite('multiply', function() {
    test('two numbers', function() {
        assert.deepEqual(
            evalScheem(['*', 8, 5], {}),
            40
        );
    });
    test('a number and an expression', function() {
        assert.deepEqual(
            evalScheem(['*', 3, ['+', 2, 2]], {}),
            12
        );
    });
    test('2 * 2 = 0', function() {
        assert.deepEqual(
            evalScheem(['*', 2, 2], {}),
            4
        );
    });
});
suite('divide', function() {
    test('two numbers', function() {
        assert.deepEqual(
            evalScheem(['/', 8, 2], {}),
            4
        );
    });
    test('a number and an expression', function() {
        assert.deepEqual(
            evalScheem(['/', 40, ['+', 2, 2]], {}),
            10
        );
    });
    test('2 / 2 = 0', function() {
        assert.deepEqual(
            evalScheem(['/', 2, 2], {}),
            1
        );
    });
    test('1 / 2 = 0.5', function() {
        assert.deepEqual(
            evalScheem(['/', 1, 2], {}),
            0.5
        );
    });
});
suite('variables', function() {
    test('where x is 1, x + x = 2', function() {
        assert.deepEqual(
            evalScheem(['+', 'x', 'x'], {x: 1}),
            2
        );
    });
    test('define x to a number', function() {
        var env = {};
        evalScheem(['define', 'x', 1], env);
        assert.deepEqual(
            env,
            {x:1}
        );
    });
    test('define x to the result of an expression', function() {
        var env = {};
        evalScheem(['define', 'x', ['*', 20, 5]], env);
        assert.deepEqual(
            env,
            {x:100}
        );
    });
    test('overwrite x to another number', function() {
        var env = {x:1};
        evalScheem(['set!', 'x', 100], env);
        assert.deepEqual(
            env,
            {x:100}
        );
    });
});

  </script>
  <script>
    $(function(){
      mocha.run();
    });
  </script>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
